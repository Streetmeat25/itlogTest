
<form class="footer-form">
  <input
    type="text"
    [(ngModel)]="loginForm.name"
    class="footer-input"
    placeholder="Ваше имя"
    name="login"
    (keyup)="inputCheck($event)"
  >
  <input
    type="text"
    [(ngModel)]="loginForm.address"
    class="footer-input" placeholder="Адрес доставки"
    name="address"
  >
  <input
    type="text"
    [(ngModel)]="loginForm.phone"
    class="footer-input"
    placeholder="Телефон"
    name="phone"
  >
  <button class="my-button" (click)="printForm()">Оформить заказ</button>
</form>
