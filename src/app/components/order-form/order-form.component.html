
<div class="footer-form">
  <input
    type="text"
    [(ngModel)]="loginForm.name"
    #name = "ngModel"
    class="footer-input"
    placeholder="Ваше имя"
    required
    (keyup)="inputCheck($event)"
  >
  <input
    type="text"
    [(ngModel)]="loginForm.address"
    #address = "ngModel"
    required
    class="footer-input" placeholder="Адрес доставки"
  >
  <input
    type="text"
    class="footer-input"
    placeholder="Телефон"
    [(ngModel)]="loginForm.phone"
    #phone = "ngModel"
    required
    pattern="[0-9]{11}"
  >
  <button class="my-button" [disabled]="(name.invalid && name.touched)
          || (address.invalid && address.touched)
          || (phone.invalid && phone.touched)"
          (click)="sendData()" >Оформить заказ</button>
</div>
